 <div class="auth-popup">
     <form action="/" data-login="form">
         <div class="auth-popup__title">Вы точно не робот?</div>
         <div class="auth-popup__form">
             <div class="form">
                 <div class="form__item" data-field="step1">
                     <div class="form__subitem">
                         <div class="input-label">
                             <label>Имя</label>
                             <input type="text" name="user" placeholder="Введите имя">
                         </div>
                     </div>
                 </div>

                 <div class="form__item" data-field="step1">
                     <div class="form__subitem">
                         <div class="input-label">
                             <label>Код подтверждения</label>
                             <input type="tel" name="phone" placeholder="7">
                         </div>
                     </div>
                 </div>

                 <div class="form__item" data-field="step2">
                     <div class="form__subitem">
                         <div class="form-note">
                             Мы отправили Вам проверочный код на номер телефона который вы указали!
                             Введите проверочный код ниже
                         </div>
                         <div class="input-label">
                             <label>Проверочный код</label>
                             <input type="text" name="code" data-input="number" placeholder="_ _ _ _">
                         </div>
                     </div>
                 </div>

                 <div class="form__item">
                     <div class="form__subitem">
                         <button class="btn btn-large">Войти</button>
                     </div>
                 </div>
                 <div class="form__item">
                     <div class="form__subitem">
                         <div class="err"></div>
                     </div>
                 </div>
             </div>
         </div>
         <div class="auth-popup__feature">
             <ul>
                 <li>Быстрый поиск подходящих мест</li>
                 <li>Реальные цены</li>
                 <li>Календарь свободных дат</li>
                 <li>Проверенные площадки</li>
                 <li>Популярные локации</li>
             </ul>
         </div>
     </form>
 </div>
