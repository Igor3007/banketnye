 <div class="review-create">
     <form action="" data-review="form">
         <div class="review-create__title">Как вам это место?</div>
         <div class="review-create__image">
             <div class="review-create__picture">
                 <picture>
                     <img src="https://banketnye-zaly.moscow/storage/4dMkxMraro_1627937172.jpg" alt="">
                 </picture>
             </div>
             <div class="review-create__about">
                 <div class="review-create__name">Ресторан «Золотой фазан»</div>
                 <div class="review-create__hall">Парк-отель Орловский</div>
                 <div class="review-create__rating">
                     <div class="select-rating">
                         <label class=""><input type="radio" value="1" name="rating-popup">
                             <span class="ic_star"></span>
                         </label>
                         <label class=""><input type="radio" value="2" name="rating-popup">
                             <span class="ic_star"></span>
                         </label>
                         <label class=""><input type="radio" value="3" name="rating-popup">
                             <span class="ic_star"></span>
                         </label>
                         <label class=""><input type="radio" value="4" name="rating-popup">
                             <span class="ic_star"></span>
                         </label>
                         <label class=""><input type="radio" value="5" name="rating-popup">
                             <span class="ic_star"></span>
                         </label>
                     </div>
                 </div>
             </div>
         </div>

         <div class="review-create__advantages">
             <textarea name="comment" placeholder="Опишите плюсы и минусы"></textarea>
         </div>

         <div class="review-create__file">
             <label class="review-create__drop">
                 <input type="file" multiple="multiple" name="review-photo">
                 <div class="attach-block">
                     <div class="attach-block__title">Добавить фото</div>
                     <div class="attach-block__desc">Можете перетащить в эту рамку</div>
                 </div>
             </label>
         </div>

         <div class="review-create__files">

         </div>

         <div class="review-create__send">
             <button class="btn" type="submit" disabled="disabled">Сохранить</button>
         </div>

         <div class="review-create__note">
             <div class="review-create__bot">Вы точно не робот?</div>
             <div class="review-create__auth" data-popup="auth">Авторизируйтесь, чтобы добавить отзыв</div>
         </div>
     </form>
 </div>
