 <div class="online-popup">
     <div class="online-popup__wrp">
         <div class="online-popup__slider">
             <div class="online-popup__label">Выберите существующий шаблон меню</div>
             <div class="online-popup__inner">
                 <div class="preview-images">
                     <div class="preview-images__slider vertical-slider">
                         <div class="preview-images__item" data-title="Проверьте свободные даты">
                             <picture>
                                 <img src="/img/big_slide_1.jpg" alt="">
                             </picture>
                         </div>
                         <div class="preview-images__item" data-title="Выберите существующий шаблон меню">
                             <picture>
                                 <img src="/img/big_slide_2.jpg" alt="">
                             </picture>
                         </div>
                         <div class="preview-images__item" data-title="Изменяйте меню на свой вкус">
                             <picture>
                                 <img src="/img/big_slide_3.jpg" alt="">
                             </picture>
                         </div>
                         <div class="preview-images__item" data-title="Сравнивайте варианты расчетов">
                             <picture>
                                 <img src="/img/big_slide_4.jpg" alt="">
                             </picture>
                         </div>
                         <div class="preview-images__item" data-title="Посмотрите подробное описание блюд">
                             <picture>
                                 <img src="/img/big_slide_5.jpg" alt="">
                             </picture>
                         </div>
                     </div>
                     <div class="preview-images__thumb">
                         <ul>
                             <li><img src="/img/big_slide_1.jpg" alt=""></li>
                             <li><img src="/img/big_slide_2.jpg" alt=""></li>
                             <li><img src="/img/big_slide_3.jpg" alt=""></li>
                             <li><img src="/img/big_slide_4.jpg" alt=""></li>
                             <li><img src="/img/big_slide_5.jpg" alt=""></li>
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
         <div class="online-popup__form">
             <div class="online-form">
                 <div class="online-form__h2 emoji-stars">Получить онлайн доступ</div>

                 <div class="online-form__fields">

                     <form action="#" data-online="getCode">

                         <div class="form">

                             <div class="form__item" data-field="step1">
                                 <div class="form__subitem">
                                     <div class="input-label">
                                         <label>Имя</label>
                                         <input type="text" name="user-name" data-input="date"
                                             placeholder="Введите имя">
                                     </div>
                                 </div>
                             </div>

                             <div class="form__item" data-field="step1">
                                 <div class="form__subitem">
                                     <div class="input-label">
                                         <label>Номер телефона</label>
                                         <input type="tel" name="count" placeholder="+7">
                                     </div>
                                 </div>
                             </div>

                             <div class="form__item" data-field="step2">
                                 <div class="form__subitem">

                                     <div class="form-note">
                                         Мы отправили Вам проверочный код на номер телефона который вы указали!
                                         Введите проверочный код ниже
                                     </div>

                                     <div class="input-label">
                                         <label>Проверочный код</label>
                                         <input type="text" name="code" data-input="number" placeholder="_ _ _ _">
                                     </div>
                                 </div>
                             </div>

                             <div class="form__item" data-field="step1">
                                 <div class="form__subitem">

                                     <div class="form-radio">
                                         <label for="">Выберите удобный вариант связи:</label>
                                         <ul>
                                             <li>
                                                 <label class="radio">
                                                     <input type="radio" name="msgr" id="">
                                                     <span class="radio__elem"></span>
                                                     <span class="radio__text">Telegram</span>
                                                 </label>
                                             </li>
                                             <li>
                                                 <label class="radio">
                                                     <input type="radio" name="msgr" id="">
                                                     <span class="radio__elem"></span>
                                                     <span class="radio__text">WhatsApp</span>
                                                 </label>
                                             </li>
                                             <li>
                                                 <label class="radio">
                                                     <input type="radio" name="msgr" id="">
                                                     <span class="radio__elem"></span>
                                                     <span class="radio__text">По телефону</span>
                                                 </label>
                                             </li>
                                             <li>
                                                 <label class="radio">
                                                     <input type="radio" name="msgr" id="">
                                                     <span class="radio__elem"></span>
                                                     <span class="radio__text">Не связываться</span>
                                                 </label>
                                             </li>
                                         </ul>
                                     </div>

                                 </div>
                             </div>


                             <div class="form__item">
                                 <div class="form__subitem">
                                     <button class="btn" type="submit">Получить доступ</button>
                                     <div class="form__note">Отсутствие спама и звонков после регистрации!</div>
                                 </div>
                             </div>
                         </div>

                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
